<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLIGO OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', 'Helvetica', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern similar to your brand illustration */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.05), transparent 30%), 
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.03), transparent 40%);
            opacity: 0.8;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .title {
            font-size: 120px;
            font-weight: 900;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 48px;
            font-weight: 300;
            color: rgba(255,255,255,0.9);
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Subtle overlay for depth */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.3) 100%);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="title">OLIGO</div>
        <div class="subtitle">Coming Soon</div>
    </div>
</body>
</html>
